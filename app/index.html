    <body>
        <div class="slide-one__div">
          <img class="slide-one-bg__img" src="img/bg1.jpg" alt="" />
          <div class="slide-one-title-center__div">
            <h1 class="slide-one-title__h1">Microsoft Office 365</h1>
          </div>
          <img class="slide-one-windows-apps__img" src="img/windowsapps.png" alt="" />
        </div>
        <div class="slide-two__div">
          <img src="img/bg2.jpg" alt="" />
          <div class="slide-two-title-center__div">
            <h1 class="slide-two-title__h1">Hello</h1>

          </div>
        </div>

        <script>
            //jQuery.scrollSpeed(100, 800);
            //$('.bg1').mousedown(function(){return false});
            var controller = new ScrollMagic.Controller({globalSceneOptions: {duration: "200%"}});
            new ScrollMagic.Scene({
              triggerElement: ".slide-one__div",
              triggerHook: "onLeave"
            })
            .setTween(".slide-one-bg__img", {y:"-10%"})
            .addIndicators()
            .addTo(controller);

            new ScrollMagic.Scene({
              triggerElement: ".slide-one_div",
              triggerHook: "onLeave"
            })
            .setTween(".slide-one-title__h1", {scale: "1.7", y: "-50%"})
            .addTo(controller);

            new ScrollMagic.Scene({
              triggerElement: ".slide-one_div",
              triggerHook: "onLeave"
            })
            .setTween(".slide-one-windows-apps__img", {scale: "1.7", y: "-150%"})
            .addTo(controller);

            new ScrollMagic.Scene({
              triggerElement: ".slide-two__div",
              triggerHook: "onEnter"
            })
            .setTween(".slide-two__div img", 1, {y:"-10%",scale:"1.1"})
            .addIndicators()
            .addTo(controller);
        </script>
